name: model-supervis√© RL TP Final
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
      - name: Retrieve Git commit ID
        id: git_commit
        run: echo "::set-output name=commit_id::$(git rev-parse HEAD)"

      - name: Set Git commit ID as MLflow tag
        run: |
          mlflow set_tag "git_commit_id" "${{ steps.git_commit.outputs.commit_id }}"
          
      - name: Run MLflow script
        run: python rl_tp.py
